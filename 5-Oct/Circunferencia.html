<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de la longitud de una circunferencia</title>
</head>
<body>
    <script>
        //Calculo del perimetro de una circunferencia pidiendo el radio al usuario.
        radio = parseInt(prompt("Introduce el radio en metros"));
        res = 2 * Math.PI * radio;
        console.log(res);
        document.write("<h1>"+res+"</h1>");

    </script>
</body>
</html>
