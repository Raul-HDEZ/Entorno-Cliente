<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirada de dados</title>
</head>
<body>
    <img src="" name="midado" width="63" height="64">
    <script>
        // Simulacion de la tirada de un dado,
        var min = 1;
        var max = 6;
        var dado = Math.floor(Math.random()*(max-min+1)+min);
        document.write("<h1>"+dado+"</h1>");
        //document.write("<img src='img/dado-" + dado +".jpg'>");
        document.images["midado"].src="img/dado-"+ dado + ".jpg"

    </script>
</body>
</html>
