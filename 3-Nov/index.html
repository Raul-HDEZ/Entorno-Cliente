<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
         frase = prompt("frase");
         guarda = frase.split(' ');

        for (let i = 0; i < guarda.length; i++) {
            document.writeln("Palabra "+i+"   <input type='text'> <br> <br>");
        }
        document.writeln("<input type='submit' value='Presentar' onclick='presentar()''>");
        presentar();
        function presentar() {
           
            for (let i = 0; i < guarda.length; i++) {
                document.getElementsByTagName("input")[i].value = guarda[i];
            }
        }
    </script>
</body>
</html>
