<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>

        function pidenum() {
            var contador = -1;
            var numero = 0;
            var suma= 0;
            do {
                numero = parseInt(prompt("Dame un numero"));
                if (!isNaN(numero)) {
                contador++;
                suma += numero;  
                }
                if (numero == null) {
                    return null;
                }
            
            } while (numero!=0);
            return suma/contador;
        }
        res = pidenum();
        if (res == null) {
            document.write("has cancelado el prompt");
        }else document.write("La media es "+ res);
    </script>
</body>
</html>
