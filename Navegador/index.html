<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectar navegador</title>
</head>
<body>
    <script>
        var browsers = ["chrome", "firefox", "opera", "MSIE", "edge"];
        var agente = navigator.userAgent.toLocaleLowerCase();
        
        for (const i of browsers) {
            if (agente.includes(i)) {
                document.writeln("Usted esta usando "+i);
                document.writeln("<br> Agente: "+agente);
                break;
            }
        }
    </script>
</body>
</html>
