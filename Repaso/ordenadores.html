<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenadores</title>
</head>
<body>
    <form>
        Marca <input type="text" id="marca"><br><br>
        Modelo <input type="text" id="modelo"> <br><br>
        RAM <input type="text" id="ram"><br><br>
        SD  <input type="text" id="sd"> <br><br>
        Procesador <input type="text" id="procesador"><br><br>
        <img src="" id="imagen1"><br><br>
        Grafica <input type="text" id="grafica"><br><br>
        <img src="" id="imagen2"><br><br>
        
        <input type="button" id="añadir" value="AÑADIR" onclick="añade()"><br><br>
        <input type="button" id="consultar" value="CONSULTAR" onclick="consulta()">
    </form>
</body>

<script>
    function Ordenador(marca,modelo,ram,sd,procesador,grafica) {
        this.marca=marca;
        this.modelo=modelo;
        this.ram=ram;
        this.sd=sd;
        this.procesador=procesador;
        this.grafica=grafica;
    }

    Ordenador.prototype.toString = function() {
        return "Marca: "+this.marca+" Modelo: "+this.modelo+" Ram: "+this.ram+" SD: "+this.sd+" Procesador: "+this.procesador+" Grafica: "+this.gimagen;
    }

    lista = new Array();

    function añade() {
        marca=document.getElementById('marca').value;
        modelo=document.getElementById('modelo').value;
        ram=document.getElementById('ram').value;
        sd=document.getElementById('sd').value;
        procesador=document.getElementById('procesador').value;
        pimagen=document.getElementById('pimagen').value;
        grafica=document.getElementById('grafica').value;
        gimagen=document.getElementById('gimagen').value;

        pc = new Ordenador(marca,modelo,ram,sd,procesador,pimagen,grafica,gimagen);
        lista.push(pc);
    }

    function consulta() {
        for (let i = 0; i < lista.length; i++) {
            document.getElementById('marca').value = lista[i].marca;
            document.getElementById('modelo').value = lista[i].modelo;
            document.getElementById('ram').value = lista[i].ram;
            document.getElementById('sd').value = lista[i].sd;
            document.getElementById('procesador').value = lista[i].procesador;
            document.getElementById('grafica').value = lista[i].grafica;
            document.getElementById('imagen1').src = "./img/" +lista[i].procesador+".jpg";
            document.getElementById('imagen2').src = "./img/" +lista[i].grafica+".jpg";
            console.log(lista[i]);
            document.write(lista[i]+"<br>");
        }
    }


</script>
</html>
