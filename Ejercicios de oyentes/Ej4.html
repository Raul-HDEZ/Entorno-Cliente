<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <div id="cabecera"><h2>Estudiando el BOM</h2>
    <h3>Ejemplos JavaScript</h3></div>
    <div style="color:blue; margin:20px;" id ="irAdelante">Ir adelante</div>
    <div style="color:blue; margin:20px;" id ="irAtras">Ir atras </div>
    <a href="https://www.iestetuan.es">Pulsa para generar un avance y poder volver atr√°s con back</a>
</body>
<script>
    

    window.onload = function (){
        const adelante = document.getElementById('irAdelante');
        const atras = document.getElementById('irAtras');
    
        adelante.addEventListener("click",paradelante);
        atras.addEventListener("click",paradetras);
    }
    
    // Porque no puede meter el "window.history.back" directamente en el listener
    function paradelante() {
        window.history.forward();
    }

    function paradetras() {
        window.history.back();
    }

</script>
</html>
