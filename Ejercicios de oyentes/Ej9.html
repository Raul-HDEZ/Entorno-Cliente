<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <textarea id="click-target" rows="5" cols="30"></textarea>
    <div>
    <p id="mouse-over-target">Pasa el mouse sobre este p√°rrafo</p>
    </div>

    <script>
        window.onload = function(){
            area = document.getElementById('click-target');
            parra = document.getElementById('mouse-over-target');
            cuerpo = document.getElementsByTagName("body")[0];
            area.addEventListener("click",click);
            parra.addEventListener("mouseover",anular);
        }

        function click() {
            if (cuerpo.style.background == "white") {
                cuerpo.style.background = "yellow";
            }else cuerpo.style.background = "white";
        }

        function anular() {
            area.removeEventListener("click",click);
            alert("Evento anulado");
        }
    </script>
</body>
    
</html>
