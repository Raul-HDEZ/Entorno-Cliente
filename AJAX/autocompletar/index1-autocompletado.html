<!DOCTYPE html>
<html>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Segundo Ejercicio</h1>
            <hr/>
            <p class="lead">Autocompletado de un campo</p>
        </header>
        <div class="col-lg-6" style="margin-bottom:50px;">
            <form class="form">
                Buscar por nombre: <input name="buscador" id="buscador" type="text">
            </form>
            <br/>
            <br/>
            <b>Resultados</b>
            <br/>
            <br/>
            <span id="resultado"></span>
        </div>
        <footer class="col-lg-12 text-center">
            Examen 24 febrero 2020 DWEC
        </footer>
    </div>
    <script>
        window.onload = function(){
            buscador.addEventListener("input",enviarPeticion)
        }

        function enviarPeticion(e) {
            xhr = new XMLHttpRequest();
            xhr.addEventListener("readystatechange", gestionarPeticion, false);
            xhr.open("GET", "datos.php?buscador="+buscador.value, true);
            xhr.send(null);
        }

        function gestionarPeticion(e){
            if (e.target.readyState == 4 && e.target.status == 200) {
                resultado.innerHTML = e.target.responseText;
            }
        }
    </script>
</body>

</html>
