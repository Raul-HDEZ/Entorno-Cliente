<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>
</head>
<body>
    <p id="res"></p>
    <script>
        let loteria = new Set();
        for (let index = 0; loteria.size < 6; index++) {
            loteria.add(Math.floor(Math.random() * 49) + 1);
        }
        let imprimir = Array.from(loteria);
        document.getElementById("res").innerHTML = imprimir;
    </script>
</body>
</html>
