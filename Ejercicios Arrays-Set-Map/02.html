<body>
    <form action="">
        Texto <input type="text" id="text">
        Clave <input type="text" id="clave">
        <input type="submit" value="Enviar" onclick="Enviar()">
    </form>
    <script>
        function Enviar() {
            let texto = document.getElementById("text").value;
            let clave = document.getElementById("clave").value;
            let arraytext = texto.split("");
            let arraynum = clave.split("");
            let newarray = clave.split("");

            for (let i = 0; i < arraytext.length/arraynum.length; i++) {
                newarray = newarray.concat(arraynum);
            }

            for (let index = 0; index < arraytext.length; index++) {
                var elemento = arraytext[index];
                var suma = newarray[index];

                elemento += suma
            }
            console.log(arraytext);
        }
    </script>
