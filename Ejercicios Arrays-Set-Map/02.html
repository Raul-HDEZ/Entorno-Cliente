<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polialfab√©tico</title>
</head>
<body>
    <form action="" method="get">
        <form action="">
            Texto <input type="text" id="text">
            Clave <input type="number" id="clave">
            <input type="button" value="Enviar" onclick="Enviar()">
            <br><br>
        </form>
        <form action="">
            Texto Cifrado <input type="text" id="cifrado">
            Clave <input type="number" id="cifrado-clave">
            <input type="button" value="Enviar" onclick="Descifrar()">
            <br><br>
        </form>
        
        
        <p id="res"></p>
    </form>
    <script>
        function Enviar() {
            let texto = document.getElementById("text").value;
            let clave = document.getElementById("clave").value;
            let arraytext = texto.split("");
            let arraynum = clave.split("");
            let newarray = clave.split("");
            let arrayres= [];

            for (let i = 0; i < arraytext.length/arraynum.length; i++) {
                newarray = newarray.concat(arraynum);
            }

            for (let index = 0; index < arraytext.length; index++) {
                let elemento = parseInt(arraytext[index].charCodeAt(0));
                let suma = parseInt(newarray[index]);
                elemento = elemento+suma;
                arrayres[index]= String.fromCharCode(elemento);
                str = arrayres.join("");
            }
            document.getElementById("res").innerHTML = str;
        }

        function Descifrar() {
            let texto = document.getElementById("cifrado").value;
            let clave = document.getElementById("cifrado-clave").value;
            let arraytext = texto.split("");
            let arraynum = clave.split("");
            let newarray = clave.split("");
            let arrayres= [];

            for (let i = 0; i < arraytext.length/arraynum.length; i++) {
                newarray = newarray.concat(arraynum);
            }

            for (let index = 0; index < arraytext.length; index++) {
                let elemento = parseInt(arraytext[index].charCodeAt(0));
                let suma = parseInt(newarray[index]);
                elemento = elemento-suma;
                arrayres[index]= String.fromCharCode(elemento);
                str = arrayres.join("");
            }
            document.getElementById("res").innerHTML = str;
        }
    </script>
</body>
</html>
