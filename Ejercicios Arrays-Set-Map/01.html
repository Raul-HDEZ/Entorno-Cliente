<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        arraydado = [4,0,3,4,7,3,5,8,1,8,8,0,2,3,1,2,5,7,3,2,5,1];
        document.writeln(arraysinrepeticion(arraydado));
        document.writeln("<br>");
        document.writeln(arraysbien(arraydado));

        function arraysinrepeticion(array) {
            let nor = new Set(array);
            let newarray = [...nor];
            return newarray;
        }

        function arraysbien(array) {
            let newarray = [];
            for (let index = 0; index < arraydado.length; index++) {
                const element = array[index];
                if (newarray.indexOf(element) == -1) {
                    newarray.push(element);
                }
            }
            return newarray;
        }
    </script>
</body>
</html>
