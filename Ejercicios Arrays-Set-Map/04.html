<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar asteriscos para un array</title>
</head>
<body>
    <p id="res"></p>
    <script>
        let arr = [20];
        for (let index = 0; index < 20; index++) {
            let ran = Math.floor(Math.random() * 50) + 1;
                let asteriscos = "";
                for (let index = 0; index < ran; index++) {
                    asteriscos += "*";
                }
                arr[index] = asteriscos;
        }

        res = document.getElementById("res").innerHTML
        document.write("<table border='1px'>");
        //intentar ordenar el mapa
        for (let index = 0; index < arr.length; index++) {
            document.write("<tr><td>"+arr[index]+"</td>");
            
        }
        document.write("</table>");
    </script>
</body>
</html>
